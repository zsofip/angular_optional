<div class="accordion">
  <div class="accordion-item" *ngFor="let item of items; index as i">
    <div class="accordion-item-header" (click)="select(i)">{{ item.title }}
      <span *ngIf="!item.expanded; else elseBlock">▼</span>
      <ng-template #elseBlock>
        <span>▲</span>
      </ng-template>
    </div>
    <div class="accordion-item-body" [hidden]="!item.expanded">{{ item.description }}</div>
  </div>
</div>
