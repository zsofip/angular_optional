        <th *ngIf="!groupedByTeams">Team</th>
        <th>Age</th>
        <th>Wage</th>
        <th>End of contract date</th>
        <th>Action icons</th>

    </thead>

        <td>{{ item.shirtNumber }}</td>

        <td>{{ item.age }}</td>
        <td>{{ item.wage }}</td>
        <td>{{ item.contractEnd | date }}</td>
